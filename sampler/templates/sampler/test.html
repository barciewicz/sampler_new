        <script>

        function draw() {
            var ctx = document.getElementById('canvas').getContext('2d');
            ctx.strokeStyle = 'red'
            ctx.moveTo(0, 0)
            ctx.beginPath();
            ctx.lineWidth = 10
            for (var i = 0; i < 1000; i++) {
                ctx.lineTo(i, 20)
                
                
            }
            ctx.stroke()
        }
        draw()
